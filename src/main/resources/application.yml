spring:
  application:
    name: bookshop-api
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:bookshop}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

server:
  port: ${SERVER_PORT:8080}

# Actuator health check
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized

# JWT - secret via variable d'environnement uniquement en prod
jwt:
  secret: ${JWT_SECRET:dev-secret-change-in-production-min-256-bits}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}
