# Profil "local" : run sans MySQL (H2 en m√©moire)
# Usage : mvn spring-boot:run -Dspring-boot.run.profiles=local
spring:
  datasource:
    url: jdbc:h2:mem:bookshop;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

jwt:
  secret: dev-secret-change-in-production-min-256-bits
  expiration-ms: 86400000
